<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons fxHide.lt-md slot="end">
      <ion-menu-button menu="home"></ion-menu-button>
    </ion-buttons>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs fxHide.gt-sm class="ion-hide-lg">
    <ion-tab-bar slot="buttom">
      <ion-tab-button tab="schedule">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Schedule</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/publisher']">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>publisher</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="about">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
