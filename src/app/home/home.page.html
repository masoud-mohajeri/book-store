<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons fxHide.lt-md slot="end">

    </ion-buttons>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs fxHide.gt-sm class="ion-hide-lg">
    <ion-tab-bar slot="buttom">

      <ion-tab-button [routerLink]="['/login']" >

        <ion-label>ورود</ion-label>
      </ion-tab-button>
      
      <ion-tab-button [routerLink]="['/login']">

      </ion-tab-button>
      <ion-tab-button [routerLink]="['/publisher']">

        <ion-label>پنل ناشر</ion-label>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/publisher']">

      <ion-tab-button [routerLink]="['/products-buy']">
