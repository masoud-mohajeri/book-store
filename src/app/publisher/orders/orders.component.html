<ion-item style="direction: rtl">
  <ion-grid fixed>
    <ion-row style="direction: rtl">
      <ion-col size="6">
        نام کتاب :
        {{ theBook.name }}
      </ion-col>

      <ion-col size="6">
        تعداد :
        {{ order.count }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        آدرس :
        {{ order.customerAssredd }}
      </ion-col>
    </ion-row>

    <form [formGroup]="postForm" (ngSubmit)="sendBook()">
      <ion-row style="direction: rtl">
        <ion-col size="12">
          <ion-item>
            <ion-label position="fixed">رهگیری پست : </ion-label>
            <ion-input formControlName="postId" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button
            [disabled]="postForm.invalid"
            type="submit"
            fill="solid"
            color="success"
          >
            ارسال مرسوله
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-item>
