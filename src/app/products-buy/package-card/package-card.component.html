<ion-card mode="ios">
  <ion-img [src]="package.imageUrl"></ion-img>
  <ion-card-header>
    <!-- <ion-card-subtitle>📚 {{ book.genere }}</ion-card-subtitle> -->
    <ion-card-title>{{ package.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <h3>💰 {{ package.price }} <small> ریال </small></h3>
    <!-- <h3>✍ {{ book.author }}</h3> -->
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="solid" color="success"> خرید کالا </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button
            (click)="goToPackage()"
            type="unbounded"
            fill="clear"
            color="tertiary"
          >
            <ion-ripple-effect> </ion-ripple-effect>
            نمایش جزئیات
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
