<ion-card mode="ios">
  <ion-img [src]="package.imageUrl"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ package.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button
            (click)="addToCard()"
            type="unbounded"
            fill="solid"
            color="success"
          >
            خرید کالا
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button
            (click)="goToPackage()"
            type="unbounded"
            fill="clear"
            color="tertiary"
          >
            نمایش جزئیات
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
