<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="products-buy"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">{{ book.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" style="background-image: url('{{ book.imageUrl }}')">
    <div id="parrent">
      <div class="modal">
        <div style="display: inline-block">
          <img src="{{ book.imageUrl }}" class="rainbow-box" />
          <ion-button
            (click)="addToCard()"
            expand="block"
            fill="solid"
            color="success"
          >
            اضافه به سبد خرید
          </ion-button>
        </div>

        <!-- <div id="list-container"> -->
        <ion-list
          style="display: inline-block"
          mode="ios"
          lines="none"
          inset="true"
        >
          <ion-list-header>
            <ion-label>
              {{ book.name }}
            </ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label> نویسنده : {{ book.author }} </ion-label>
          </ion-item>
          <ion-item *ngIf="book.translator">
            <ion-label> مترجم : {{ book.translator }} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label> ژانر : {{ book.genere }} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label> ناشر : {{ book.publisher }} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label> سال انتشار : {{ book.pubYear }} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label> شابک : {{ book.isbn }} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              قیمت : {{ book.price }} <small> ريال</small>
            </ion-label>
          </ion-item>
          <ion-item> خلاصه : {{ book.gist }} </ion-item>
        </ion-list>
      </div>
    </div>
  </div>
  <!-- </div> -->

</ion-content>
