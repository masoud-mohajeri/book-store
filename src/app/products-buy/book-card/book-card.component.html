<ion-card mode="ios">
  <ion-img [src]="book.imageUrl"></ion-img>
  <ion-card-header>
    <ion-card-subtitle>📚 {{ book.genere }}</ion-card-subtitle>
    <ion-card-title>{{ book.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <h3>💰 {{ book.price }} <small> ریال </small></h3>
    <h3>✍ {{ book.author }}</h3>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="addToCard()" fill="solid" color="success">
            خرید کالا
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button
            (click)="goToBook()"
            type="unbounded"
            fill="clear"
            color="tertiary"
          >
            <ion-ripple-effect> </ion-ripple-effect>
            نمایش جزئیات
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>

</ion-card>
