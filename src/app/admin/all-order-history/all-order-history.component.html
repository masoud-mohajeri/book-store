<ion-spinner *ngIf="needSpinner" name="dots"></ion-spinner>
<ion-grid *ngIf="!needSpinner" style="direction: rtl" fixed>
  <ion-row>
    <ion-col size="3"> نشر {{ book.publisher }} </ion-col>
    <ion-col size="3">
      {{ book.name }}
    </ion-col>
    <ion-col size="3">
      تعداد :
      {{ order.count }}
    </ion-col>
    <ion-col size="3">
      {{ order.paymentDate | date }}
    </ion-col>
  </ion-row>
</ion-grid>
